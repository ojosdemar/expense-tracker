name: Android CI - Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
        
    - name: Create local.properties
      run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
      
    - name: Build Debug APK
      run: gradle assembleDebug --info
      
    - name: Find APK files
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null
        echo "=== Build outputs ==="
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "No APK directory"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: |
          **/*.apk
          app/build/outputs/apk/**/*.apk
        if-no-files-found: warn
        retention-days: 30
