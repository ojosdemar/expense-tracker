name: Android CI - Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Generate Gradle wrapper
      run: |
        mkdir -p gradle/wrapper
        echo 'distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
networkTimeout=10000
validateDistributionUrl=true
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists' > gradle/wrapper/gradle-wrapper.properties
        
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.2.0/gradle/wrapper/gradle-wrapper.jar
        
        echo '#!/bin/sh
exec "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"' > gradlew
        
        chmod +x gradlew
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: warn
