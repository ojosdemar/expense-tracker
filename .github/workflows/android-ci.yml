name: Android CI - Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
        
    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace
      continue-on-error: true
      
    - name: Show error logs
      if: failure()
      run: |
        echo "=== BUILD LOGS ==="
        cat app/build/outputs/logs/*.log 2>/dev/null || echo "No log files"
        find . -name "*.log" -type f -exec cat {} \; 2>/dev/null || true
        
    - name: Check build outputs
      run: |
        echo "=== BUILD OUTPUTS ==="
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug APK"
        ls -la app/build/outputs/apk/release/ 2>/dev/null || echo "No release APK"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: warn
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: warn
