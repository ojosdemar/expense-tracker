name: Android CI - Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    # Важно: скачиваем Gradle wrapper, если его нет
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.2
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew || true
      
    # Если gradlew не существует, генерируем его
    - name: Generate Gradle wrapper if missing
      run: |
        if [ ! -f "./gradlew" ]; then
          gradle wrapper --gradle-version 8.2
        fi
        chmod +x ./gradlew
      
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --stacktrace || true
      
    - name: Run Lint
      run: ./gradlew lintDebug --stacktrace || true
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          app/build/reports/tests/
          app/build/reports/lint-results-debug.html
        if-no-files-found: warn
